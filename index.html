<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clavier virtuel</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/keyboard.css">
</head>
<body>
    <header>
        <h1>Clavier virtuel</h1>
    </header>
    <main>
        <div class="keyboard">
            <div class="keyboard-row">                
                <kbd class="keyboard-key">1</kbd>
                <kbd class="keyboard-key">2</kbd>
                <kbd class="keyboard-key">3</kbd>
                <kbd class="keyboard-key">4</kbd>
                <kbd class="keyboard-key">5</kbd>
                <kbd class="keyboard-key">6</kbd>
                <kbd class="keyboard-key">7</kbd>
                <kbd class="keyboard-key">8</kbd>
                <kbd class="keyboard-key">9</kbd>
                <kbd class="keyboard-key">0</kbd>
                <kbd class="keyboard-key large-key"><i class="fas fa-backspace"><span class="sr-only">Backspace</span></i></kbd>
            </div> <!-- Fin de la div keybord-row -->
            <div class="keyboard-row">
                <kbd class="keyboard-key">A</kbd>
                <kbd class="keyboard-key">Z</kbd>
                <kbd class="keyboard-key">E</kbd>
                <kbd class="keyboard-key">R</kbd>
                <kbd class="keyboard-key">T</kbd>
                <kbd class="keyboard-key">Y</kbd>
                <kbd class="keyboard-key">U</kbd>
                <kbd class="keyboard-key">I</kbd>
                <kbd class="keyboard-key">O</kbd>
                <kbd class="keyboard-key">P</kbd>
            </div> <!-- Fin de la div keybord-row -->
            <div class="keyboard-row">
                <kbd class="keyboard-key large-key caps-lock">
                    <label class="lock">
                        <input type="checkbox" name="capsLockActive">
                        <i class="fas fa-lock"><span class="sr-only">Caps Lock</span></i>
                    </label>
                    <!--<div class="caps-lock-light"></div>-->
                </kbd>
                <kbd class="keyboard-key">Q</kbd>
                <kbd class="keyboard-key">S</kbd>
                <kbd class="keyboard-key">D</kbd>
                <kbd class="keyboard-key">F</kbd>
                <kbd class="keyboard-key">G</kbd>
                <kbd class="keyboard-key">H</kbd>
                <kbd class="keyboard-key">J</kbd>
                <kbd class="keyboard-key">K</kbd>
                <kbd class="keyboard-key">L</kbd>
                <kbd class="keyboard-key">M</kbd>
                <kbd class="keyboard-key large-key"><i class="fas fa-level-down-alt fa-rotate-90"><span class="sr-only">Enter</span></i></kbd>
            </div> <!-- Fin de la div keybord-row -->
            <div class="keyboard-row">
                <kbd class="keyboard-key large-key"><i class="fas fa-chevron-up"><span class="sr-only">Shift</span></i></kbd>
                <kbd class="keyboard-key">W</kbd>
                <kbd class="keyboard-key">X</kbd>
                <kbd class="keyboard-key">C</kbd>
                <kbd class="keyboard-key">V</kbd>
                <kbd class="keyboard-key">B</kbd>
                <kbd class="keyboard-key">N</kbd>
                <kbd class="keyboard-key">,</kbd>
                <kbd class="keyboard-key">.</kbd>
                <kbd class="keyboard-key">?</kbd>
                <kbd class="keyboard-key large-key switch-mode">
                    <label class="switch">
                      <input type="checkbox" name="nightModeActive">
                      <span class="slider"></span>
                    </label>
                </kbd>
            </div> <!-- Fin de la div keybord-row -->
            <div class="keyboard-row">
                <kbd class="keyboard-key x-large-key"><span class="sr-only">Espace</span></kbd>
            </div> <!-- Fin de la div keybord-row -->
        </div> <!-- Fin de la div keybord -->
    </main>
</body>
</html>
