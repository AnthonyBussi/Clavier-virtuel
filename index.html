<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clavier virtuel</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/keyboard.css">
    <link rel="stylesheet" href="css/keyboard-light1.css">
    <link rel="stylesheet" href="css/keyboard-night1.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Clavier virtuel</h1>
    </header>
    <main>
        <div class="screenContainer">
            <textarea name="screen" class="screen" id="screen" cols="30" rows="20"></textarea>
        </div>
        <div class="keyboard" id="keyboard">
            <div class="keyboard-row">                
                <kbd class="keyboard-key">1</kbd>
                <kbd class="keyboard-key">2</kbd>
                <kbd class="keyboard-key">3</kbd>
                <kbd class="keyboard-key">4</kbd>
                <kbd class="keyboard-key">5</kbd>
                <kbd class="keyboard-key">6</kbd>
                <kbd class="keyboard-key">7</kbd>
                <kbd class="keyboard-key">8</kbd>
                <kbd class="keyboard-key">9</kbd>
                <kbd class="keyboard-key">0</kbd>
                <kbd class="keyboard-key large-key" id="backspace"><i class="fas fa-backspace"><span class="sr-only">Backspace</span></i></kbd>
            </div> <!-- Fin de la div keybord-row -->
            <div class="keyboard-row">
                <kbd class="keyboard-key">a</kbd>
                <kbd class="keyboard-key">z</kbd>
                <kbd class="keyboard-key">e</kbd>
                <kbd class="keyboard-key">r</kbd>
                <kbd class="keyboard-key">t</kbd>
                <kbd class="keyboard-key">y</kbd>
                <kbd class="keyboard-key">u</kbd>
                <kbd class="keyboard-key">i</kbd>
                <kbd class="keyboard-key">o</kbd>
                <kbd class="keyboard-key">p</kbd>
            </div> <!-- Fin de la div keybord-row -->
            <div class="keyboard-row">
                <kbd class="keyboard-key large-key caps-lock" id="caps-lock">
                    <label class="lock">
                        <input type="checkbox" id="btnCapsLock" name="capsLockActive">
                        <i class="fas fa-lock"><span class="sr-only">Voulez-vous passer le clavier en majuscule ?</span></i>
                    </label>
                </kbd>
                <kbd class="keyboard-key">q</kbd>
                <kbd class="keyboard-key">s</kbd>
                <kbd class="keyboard-key">d</kbd>
                <kbd class="keyboard-key">f</kbd>
                <kbd class="keyboard-key">g</kbd>
                <kbd class="keyboard-key">h</kbd>
                <kbd class="keyboard-key">j</kbd>
                <kbd class="keyboard-key">k</kbd>
                <kbd class="keyboard-key">l</kbd>
                <kbd class="keyboard-key">m</kbd>
                <kbd class="keyboard-key large-key" id="enter"><i class="fas fa-level-down-alt fa-rotate-90"><span class="sr-only">Enter</span></i></kbd>
            </div> <!-- Fin de la div keybord-row -->
            <div class="keyboard-row">
                <kbd class="keyboard-key large-key" id="shift"><i class="fas fa-chevron-up"><span class="sr-only">Shift</span></i></kbd>
                <kbd class="keyboard-key">w</kbd>
                <kbd class="keyboard-key">x</kbd>
                <kbd class="keyboard-key">c</kbd>
                <kbd class="keyboard-key">v</kbd>
                <kbd class="keyboard-key">b</kbd>
                <kbd class="keyboard-key">n</kbd>
                <kbd class="keyboard-key">,</kbd>
                <kbd class="keyboard-key">.</kbd>
                <kbd class="keyboard-key">?</kbd>
                <kbd class="keyboard-key large-key switch-mode" id="night-mode">
                    <label class="switch">
                      <input type="checkbox" id="btnNightMode" name="nightModeActive">
                      <span class="slider"></span>
                      <span class="sr-only">Voulez-vous activer le mode nuit ?</span>
                    </label>
                </kbd>
            </div> <!-- Fin de la div keybord-row -->
            <div class="keyboard-row">
                <kbd class="keyboard-key x-large-key" id="space"><span class="sr-only">Espace</span></kbd>
            </div> <!-- Fin de la div keybord-row -->
        </div> <!-- Fin de la div keybord -->
    </main>
    <footer>
        <small>Projet réalisé par Anthony Bussi - Ecole Multimédia - 2021</small>
    </footer>
</body>
</html>
